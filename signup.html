<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Chess Lovers, Chess Game, Club for junior and senior chess players, Rated chess, Unrated chess, Chess lessons. The Oaks, Stradbrook Hill-Dublin"
    />
    <meta
      name="keywords"
      content="chess, chess lovers, grandmaster, Ireland, Dublin, chess club"
    />
    <!--Title-->
    <title>Chess Lovers</title>
    <!--Favicon-->
    <link
      rel="icon"
      type="image.png"
      href="assets/favicon/icons8-chess-50.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!--Header of the Page-->
    <header>
      <a href="index.html">
        <h1 id="logo">Chess Lovers</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        >Menu <i class="fa-solid fa-chess"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a class="transition" href="index.html">Home</a></li>
          <li><a class="transition" href="history.html">History</a></li>
          <li><a class="transition active" href="signup.html">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <!--Main Content of the Page-->
    <main>
      <!--Sign Up Form-->

      <section id="signup">
        <form
          id="signup-form"
          method="POST"
          action="https://formdump.codeinstitute.net"
        >
          <h2><i class="fa-solid fa-chess-pawn"></i> Checkmate People Now!</h2>
          <label for="first_name">First Name</label>
          <input
            type="text"
            name="first_name"
            id="first_name"
            class="text-input"
            placeholder="First Name"
            required
          />
          <br />
          <label for="last_name">Last Name</label>
          <input
            type="text"
            name="last_name"
            id="last_name"
            class="text-input"
            placeholder="Last Name"
            required
          />
          <br />
          <label for="email_address">Email Address</label>
          <input
            type="email"
            name="email_address"
            id="email_address"
            class="text-input"
            placeholder="Email"
            required
          />
          <br />
          <div class="radio-buttons">
            <div>
              <label for="begginer">Begginer</label>
              <input
                type="radio"
                name="signup"
                id="begginer"
                value="begginer"
                required
                checked
              />
            </div>
            <div>
              <label for="intermediate">Intermediate</label>
              <input
                type="radio"
                name="signup"
                id="intermediate"
                value="intermediate"
                required
              />
            </div>
            <div>
              <label for="pro">Pro</label>
              <input type="radio" name="signup" id="pro" value="pro" required />
            </div>
          </div>
          <button type="submit" class="join-button">
            <strong>Brace Yourself !</strong>
          </button>
        </form>
      </section>

      <!--Contact-->
      <section id="contact">
        <h2>Contact</h2>
        <hr />
        <div>
          <span style="font-weight: bold">Phone: </span>
          <span>083 334 8706</span>
        </div>
        <div>
          <span style="font-weight: bold">Email: </span>
          <span>email@chesslovers.com</span>
        </div>

        <h3>Address</h3>
        <p>The Oaks,<br />Stradbrook Hill,<br />Dublin</p>
      </section>
    </main>
    <!--Footer of the Page-->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.twitter.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com/"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
        </li>
      </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script
      src="https://kit.fontawesome.com/55fb4ae028.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
